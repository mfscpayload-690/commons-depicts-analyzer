name: CD

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  # Gate: CI must pass before packaging
  ci:
    uses: ./.github/workflows/ci.yml

  package:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release artifact
        run: |
          mkdir -p dist
          zip -r "dist/commons-depicts-analyzer-${{ steps.version.outputs.version }}.zip" . \
            -x ".git/*" ".github/*" "data/*" "depicts.db" \
               "**/__pycache__/*" "dist/*" ".env" ".env.*" \
               "flask_session/*" "*.pyc" ".gitignore"

      - uses: actions/upload-artifact@v4
        with:
          name: "commons-depicts-analyzer-${{ steps.version.outputs.version }}"
          path: dist/*.zip
