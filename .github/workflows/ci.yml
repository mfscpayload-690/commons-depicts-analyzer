name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall backend

      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 backend/ --max-line-length=120 --count --show-source --statistics

      - name: Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r backend/ -ll --format json --output bandit-report.json || true
          bandit -r backend/ -ll

      - name: Dependency audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests directory; skipping."
          fi
